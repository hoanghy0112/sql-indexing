services:
  system-db:
    image: postgres:15-alpine
    container_name: sqlindex-system-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-sqlindex}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sqlindex_secret}
      POSTGRES_DB: ${POSTGRES_DB:-sqlindex_system}
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - system_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sqlindex}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sqlindex-network

  qdrant:
    image: qdrant/qdrant:latest
    container_name: sqlindex-qdrant
    restart: unless-stopped
    ports:
      - "${QDRANT_HTTP_PORT:-6333}:6333"
      - "${QDRANT_GRPC_PORT:-6334}:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/readyz"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sqlindex-network

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: sqlindex-zookeeper
    restart: unless-stopped
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "${ZOOKEEPER_PORT:-2181}:2181"
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_log:/var/lib/zookeeper/log
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sqlindex-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: sqlindex-kafka
    restart: unless-stopped
    depends_on:
      zookeeper:
        condition: service_healthy
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    ports:
      - "${KAFKA_PORT:-29092}:29092"
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - sqlindex-network

  ollama:
    image: ollama/ollama:latest
    container_name: sqlindex-ollama
    restart: unless-stopped
    ports:
      - "${OLLAMA_PORT:-11435}:11434"
    volumes:
      - ollama_data:/root/.ollama
    # Uncomment below for GPU support (requires nvidia-docker2)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: all
    #           capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - sqlindex-network

  redis:
    image: redis:7-alpine
    container_name: sqlindex-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sqlindex-network

  phoenix:
    image: arizephoenix/phoenix:latest
    container_name: sqlindex-phoenix
    restart: unless-stopped
    ports:
      - "${PHOENIX_PORT:-6006}:6006"
    volumes:
      - phoenix_data:/data
    environment:
      - PHOENIX_WORKING_DIR=/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6006/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - sqlindex-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sqlindex-backend
    restart: unless-stopped
    depends_on:
      system-db:
        condition: service_healthy
      qdrant:
        condition: service_started
      redis:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-sqlindex}:${POSTGRES_PASSWORD:-sqlindex_secret}@system-db:5432/${POSTGRES_DB:-sqlindex_system}
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - REDIS_URL=redis://redis:6379
      - OLLAMA_BASE_URL=http://ollama:11434
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      - JWT_ALGORITHM=HS256
      - JWT_EXPIRE_MINUTES=${JWT_EXPIRE_MINUTES:-1440}
      - PHOENIX_ENABLED=${PHOENIX_ENABLED:-true}
      - PHOENIX_COLLECTOR_ENDPOINT=http://phoenix:6006/v1/traces
      - PHOENIX_PROJECT_NAME=${PHOENIX_PROJECT_NAME:-sql-indexing-agent}
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - ./backend:/app
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    networks:
      - sqlindex-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: deps
    container_name: sqlindex-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:${BACKEND_PORT:-8000}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    command: ["npm", "run", "dev"]
    networks:
      - sqlindex-network

volumes:
  system_db_data:
  qdrant_data:
  zookeeper_data:
  zookeeper_log:
  kafka_data:
  ollama_data:
  redis_data:
  phoenix_data:

networks:
  sqlindex-network:
    driver: bridge
